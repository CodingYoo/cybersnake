<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberSnake</title>
  <meta name="description" content="赛博朋克风格的贪吃蛇游戏，体验未来科技的视觉盛宴">
  <meta name="keywords" content="贪吃蛇,游戏,赛博朋克,Vue,HTML5">
  
  <!-- 预加载关键资源 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <!-- 基础样式 -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: 'Arial', 'Microsoft YaHei', sans-serif;
      background: #001122;
      color: #ffffff;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    #app {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    /* 加载动画 */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #001122;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-text {
      color: #0affff;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
      text-shadow: 0 0 20px #0affff;
      animation: pulse 2s infinite;
    }
    
    .loading-bar {
      width: 300px;
      height: 4px;
      background: rgba(10, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #0affff, #ff00ff);
      border-radius: 2px;
      animation: loading 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    @keyframes loading {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
    
    /* 隐藏加载动画 */
    .loading.hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
  </style>
  <script type="module" crossorigin src="/cybersnake/assets/js/main-52d6cb59.js"></script>
  <link rel="modulepreload" crossorigin href="/cybersnake/assets/js/vendor-e0ccc5b7.js">
  <link rel="stylesheet" href="/cybersnake/assets/css/index-c2d3b262.css">
</head>
<body>
  <div id="app">
    <!-- 加载动画 -->
    <div id="loading" class="loading">
      <div class="loading-text">CYBERSNAKE</div>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
    </div>
  </div>
  
  <!-- Vue 应用入口 -->
  
  
  <!-- 加载完成后隐藏加载动画 -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('hidden');
          setTimeout(() => {
            loading.remove();
          }, 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
